<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <div class="form">
            <h1>Sign Up for Khat Academy</h1>
            <h3>Begin your educational journey today with thousands of the best feline tutors and teachers from around the world. 🎓🐱</h3>
            <form id="sign-up" novalidate>
                <div>
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" pattern="[+0-9]{10}">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="8">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password" minlength="8">
                    <span class="error"></span>
                </div>
            </form>
            <button type="submit" value="submit" form="sign-up">Create Account </button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log In</a></p>
        </div>
    </div>
    <div class="container">
        <img src="cat.jpg" alt="Image of a cat">
        <p class="credit">Photo by <a href="https://unsplash.com/@alxndr_london">Alexander London</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>

</body>
</html>
